
<!DOCTYPE html>
  <html lang="ja">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">     
      <title>‚õ≥ „Ç¥„É´„Éï„Ç¢„Éâ„É¨„ÇπË®∫Êñ≠„ÉÑ„Éº„É´</title>
      <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }

          body {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;      
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);     
              min-height: 100vh;
              padding: 20px;
          }

          .container {
              max-width: 1000px;
              margin: 0 auto;
              background: white;
              border-radius: 20px;
              padding: 40px;
              box-shadow: 0 20px 40px rgba(0,0,0,0.1);
          }

          .header {
              text-align: center;
              margin-bottom: 40px;
          }

          .header h1 {
              color: #333;
              font-size: 2.5em;
              margin-bottom: 10px;
          }

          .header p {
              color: #666;
              font-size: 1.2em;
          }

          .upload-section {
              border: 3px dashed #667eea;
              border-radius: 15px;
              padding: 50px;
              text-align: center;
              margin-bottom: 30px;
              background: #f8faff;
              transition: all 0.3s ease;
              cursor: pointer;
          }

          .upload-section:hover {
              border-color: #5a6fd8;
              background: #f0f8ff;
          }

          .upload-section.drag-over {
              border-color: #28a745;
              background: #f0fff4;
          }

          .upload-btn {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);     
              color: white;
              padding: 15px 30px;
              border: none;
              border-radius: 50px;
              font-size: 18px;
              font-weight: bold;
              cursor: pointer;
              transition: all 0.3s ease;
          }

          .upload-btn:hover {
              transform: translateY(-2px);
              box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
          }

          #file-input {
              display: none;
          }

          .settings-panel {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));       
              gap: 20px;
              margin-bottom: 30px;
              padding: 25px;
              background: #f8f9fa;
              border-radius: 15px;
          }

          .setting-group {
              display: flex;
              flex-direction: column;
          }

          .setting-group label {
              font-weight: bold;
              margin-bottom: 8px;
              color: #333;
          }

          .setting-group select {
              padding: 10px;
              border: 2px solid #e1e5e9;
              border-radius: 8px;
              font-size: 16px;
          }

          .image-preview {
              text-align: center;
              margin: 30px 0;
              display: none;
          }

          .preview-image {
              max-width: 100%;
              max-height: 400px;
              border-radius: 10px;
              box-shadow: 0 8px 20px rgba(0,0,0,0.1);
              margin-bottom: 20px;
          }

          .action-btn {
              background: linear-gradient(135deg, #28a745 0%, #20c997 100%);     
              color: white;
              padding: 12px 24px;
              border: none;
              border-radius: 25px;
              font-size: 16px;
              cursor: pointer;
              margin: 10px;
              transition: all 0.3s ease;
          }

          .action-btn:hover {
              transform: translateY(-2px);
          }

          .clear-btn {
              background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);     
          }

          .results-section {
              margin-top: 30px;
              display: none;
          }

          .score-display {
              text-align: center;
              margin-bottom: 30px;
          }

          .score-circle {
              display: inline-block;
              width: 150px;
              height: 150px;
              border-radius: 50%;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);     
              color: white;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              font-size: 2.5em;
              font-weight: bold;
              margin: 20px auto;
          }

          .evaluation-grid {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));       
              gap: 20px;
          }

          .evaluation-item {
              background: #f8f9fa;
              padding: 20px;
              border-radius: 10px;
              border-left: 4px solid #667eea;
          }

          .evaluation-score {
              font-size: 1.5em;
              font-weight: bold;
              margin-bottom: 10px;
          }

          .score-excellent { color: #28a745; }
          .score-good { color: #ffc107; }
          .score-poor { color: #dc3545; }

          .status-message {
              text-align: center;
              padding: 15px;
              margin: 15px 0;
              border-radius: 8px;
              font-weight: bold;
          }

          .status-success { background: #d4edda; color: #155724; }
          .status-error { background: #f8d7da; color: #721c24; }
          .status-info { background: #d1ecf1; color: #0c5460; }

          @media (max-width: 768px) {
              .container { padding: 20px; margin: 10px; }
              .upload-section { padding: 30px 20px; }
              .settings-panel { grid-template-columns: 1fr; }
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="header">
              <h1>‚õ≥ „Ç¥„É´„Éï„Ç¢„Éâ„É¨„ÇπË®∫Êñ≠„ÉÑ„Éº„É´</h1>
              <p>ÂÜôÁúü„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Ç¢„Éâ„É¨„ÇπÂßøÂã¢„ÇíË®∫Êñ≠„Åó„Åæ„Åó„Çá„ÅÜ</p>
          </div>

          <div class="upload-section" id="upload-section">
              <input type="file" id="file-input" accept="image/*">
              <button class="upload-btn" onclick="uploadImage()">
                  üì∑ ÂÜôÁúü„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
              </button>
              <p style="margin-top: 15px; color: #666;">
                  „Åæ„Åü„ÅØ„Åì„Åì„Å´ÁîªÂÉè„Çí„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó
              </p>
          </div>

          <div id="status-message"></div>

          <div class="settings-panel">
              <div class="setting-group">
                  <label for="handedness">Âà©„ÅçÊâã</label>
                  <select id="handedness">
                      <option value="right">Âè≥Êâì„Å°</option>
                      <option value="left">Â∑¶Êâì„Å°</option>
                  </select>
              </div>
              <div class="setting-group">
                  <label for="shooting-direction">ÊíÆÂΩ±ÊñπÂêë</label>
                  <select id="shooting-direction">
                      <option value="front">Ê≠£Èù¢</option>
                      <option value="rear">ÂæåÊñπ</option>
                  </select>
              </div>
              <div class="setting-group">
                  <label for="club-type">‰ΩøÁî®„ÇØ„É©„Éñ</label>
                  <select id="club-type">
                      <option value="Driver">„Éâ„É©„Ç§„Éê„Éº</option>
                      <option value="7I">7Áï™„Ç¢„Ç§„Ç¢„É≥</option>
                      <option value="PW">„Éî„ÉÉ„ÉÅ„É≥„Ç∞„Ç¶„Çß„ÉÉ„Ç∏</option>
                      <option value="SW">„Çµ„É≥„Éâ„Ç¶„Çß„ÉÉ„Ç∏</option>
                  </select>
              </div>
          </div>

          <div class="image-preview" id="image-preview">
              <img id="preview-image" class="preview-image"
  alt="„Éó„É¨„Éì„É•„ÉºÁîªÂÉè">
              <div>
                  <button class="action-btn" onclick="analyzeImage()">ü§ñ
  AIË®∫Êñ≠ÈñãÂßã</button>
                  <button class="action-btn clear-btn"
  onclick="clearImage()">üóëÔ∏è ÁîªÂÉè„Çí„ÇØ„É™„Ç¢</button>
              </div>
          </div>

          <div class="results-section" id="results-section">
              <div class="score-display">
                  <div class="score-circle">
                      <span id="total-score">--</span>
                      <div style="font-size: 0.4em;">ÁÇπ</div>
                  </div>
              </div>

              <div class="evaluation-grid" id="evaluation-results">
                  <!-- Ë©ï‰æ°ÁµêÊûú„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô -->
              </div>
          </div>
      </div>

      <script>
          // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
          let currentImage = null;

          // „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
          function showStatus(message, type) {
              const statusDiv = document.getElementById('status-message');       
              statusDiv.innerHTML = `<div class="status-message
  status-${type}">${message}</div>`;
              console.log(`Status: ${type} - ${message}`);

              // 5ÁßíÂæå„Å´Ëá™ÂãïÊ∂àÂéª
              setTimeout(() => {
                  statusDiv.innerHTML = '';
              }, 5000);
          }

          // ÂÜôÁúü„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
          function uploadImage() {
              console.log('„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØ');
              document.getElementById('file-input').click();
          }

          // „Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÂá¶ÁêÜ
          document.getElementById('file-input').addEventListener('change',       
  function(e) {
              console.log('„Éï„Ç°„Ç§„É´ÈÅ∏Êäû:', e.target.files);
              if (e.target.files.length > 0) {
                  handleFile(e.target.files[0]);
              }
          });

          // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„ÉóÂá¶ÁêÜ
          const uploadSection = document.getElementById('upload-section');       

          uploadSection.addEventListener('dragover', function(e) {
              e.preventDefault();
              uploadSection.classList.add('drag-over');
          });

          uploadSection.addEventListener('dragleave', function(e) {
              e.preventDefault();
              uploadSection.classList.remove('drag-over');
          });

          uploadSection.addEventListener('drop', function(e) {
              e.preventDefault();
              uploadSection.classList.remove('drag-over');
              console.log('„Éï„Ç°„Ç§„É´„Éâ„É≠„ÉÉ„Éó:', e.dataTransfer.files);
              if (e.dataTransfer.files.length > 0) {
                  handleFile(e.dataTransfer.files[0]);
              }
          });

          // „Éï„Ç°„Ç§„É´Âá¶ÁêÜ
          function handleFile(file) {
              console.log('„Éï„Ç°„Ç§„É´Âá¶ÁêÜÈñãÂßã:', file.name, file.type,
  file.size);

              // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
              if (!file.type.startsWith('image/')) {
                  showStatus('‚ùå ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');      
                  return;
              }

              if (file.size > 10 * 1024 * 1024) {
                  showStatus('‚ùå „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅåÂ§ß„Åç„Åô„Åé„Åæ„ÅôÔºà10MB‰ª•‰∏ãÔºâ',      
  'error');
                  return;
              }

              showStatus('üì§ ÁîªÂÉè„ÇíË™≠„ÅøËæº„Åø‰∏≠...', 'info');

              // FileReader „ÅßË™≠„ÅøËæº„Åø
              const reader = new FileReader();

              reader.onload = function(e) {
                  console.log('ÁîªÂÉèË™≠„ÅøËæº„ÅøÊàêÂäü');
                  currentImage = e.target.result;
                  document.getElementById('preview-image').src =
  currentImage;
                  document.getElementById('image-preview').style.display =       
  'block';
                  document.getElementById('results-section').style.display =     
   'none';
                  showStatus('‚úÖ ÁîªÂÉè„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ',
  'success');
              };

              reader.onerror = function() {
                  console.error('ÁîªÂÉèË™≠„ÅøËæº„Åø„Ç®„É©„Éº');
                  showStatus('‚ùå ÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');        
              };

              reader.readAsDataURL(file);
          }

          // ÁîªÂÉè„ÇØ„É™„Ç¢
          function clearImage() {
              currentImage = null;
              document.getElementById('file-input').value = '';
              document.getElementById('image-preview').style.display =
  'none';
              document.getElementById('results-section').style.display =
  'none';
              showStatus('üóëÔ∏è ÁîªÂÉè„Åå„ÇØ„É™„Ç¢„Åï„Çå„Åæ„Åó„Åü', 'info');
          }

          // AIË®∫Êñ≠
          function analyzeImage() {
              if (!currentImage) {
                  showStatus('‚ùå „Åæ„ÅöÁîªÂÉè„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
  'error');
                  return;
              }

              showStatus('ü§ñ AIË®∫Êñ≠„ÇíÂÆüË°å‰∏≠...', 'info');

              // Ë®≠ÂÆöÂèñÂæó
              const handedness =
  document.getElementById('handedness').value;
              const shootingDirection =
  document.getElementById('shooting-direction').value;
              const clubType = document.getElementById('club-type').value;       

              console.log('Ë®∫Êñ≠Ë®≠ÂÆö:', { handedness, shootingDirection,
  clubType });

              // 2ÁßíÂæå„Å´ÁµêÊûúË°®Á§∫Ôºà„Ç∑„Éü„É•„É¨„Éº„ÉàÔºâ
              setTimeout(() => {
                  performDiagnosis(handedness, shootingDirection, clubType);     
              }, 2000);
          }

          // Ë®∫Êñ≠ÂÆüË°å
          function performDiagnosis(handedness, shootingDirection, clubType)     
   {
              // „Ç∑„Éü„É•„É¨„Éº„ÉàË®∫Êñ≠ÁµêÊûú
              const baseScore = 75 + Math.floor(Math.random() * 20);
              const evaluations = generateEvaluations(shootingDirection,
  clubType, baseScore);

              // ÁµêÊûúË°®Á§∫
              displayResults(baseScore, evaluations);
              showStatus('‚úÖ AIË®∫Êñ≠„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
          }

          // Ë©ï‰æ°ÁµêÊûúÁîüÊàê
          function generateEvaluations(shootingDirection, clubType,
  baseScore) {
              const variation = () => baseScore + Math.floor(Math.random() *     
   20) - 10;

              if (shootingDirection === 'front') {
                  return {
                      '„Éú„Éº„É´‰ΩçÁΩÆ': {
                          score: variation(),
                          comment: `${clubType}„Å´ÈÅ©„Åó„Åü„Éú„Éº„É´‰ΩçÁΩÆ„Åß„Åô„ÄÇ`
                      },
                      '„Çπ„Çø„É≥„ÇπÂπÖ': {
                          score: variation(),
                          comment: 'ËÇ©ÂπÖ„Å´ÂØæ„Åó„Å¶ÈÅ©Âàá„Å™„Çπ„Çø„É≥„ÇπÂπÖ„Åß„Åô„ÄÇ'
                      },
                      'Êâã„ÅÆ‰ΩçÁΩÆ': {
                          score: variation(),
                          comment: 'Êâã„ÅÆ‰ΩçÁΩÆ„ÅØÊ¶Ç„Å≠ËâØÂ•Ω„Åß„Åô„ÄÇ'
                      },
                      'ÈáçÂøÉÈÖçÂàÜ': {
                          score: variation(),
                          comment: 'Â∑¶Âè≥„ÅÆÈáçÂøÉÈÖçÂàÜ„ÅØËâØÂ•Ω„Åß„Åô„ÄÇ'
                      }
                  };
              } else {
                  return {
                      '‰Ωì„ÅÆÂêë„Åç': {
                          score: variation(),
                          comment: 'ËÇ©„ÄÅËÖ∞„ÄÅË∂≥„ÅÆÂêë„Åç„ÅØÈÅ©Âàá„Åß„Åô„ÄÇ'
                      },
                      'ÂâçÂÇæËßíÂ∫¶': {
                          score: variation(),
                          comment: `${clubType}„Å´ÈÅ©„Åó„ÅüÂâçÂÇæËßíÂ∫¶„Åß„Åô„ÄÇ`
                      },
                      'ËÉåÁ≠ã„ÅÆÂßøÂã¢': {
                          score: variation(),
                          comment: 'ËÉåÁ≠ã„ÅØÈÅ©Âàá„Å´‰º∏„Å≥„Å¶„ÅÑ„Åæ„Åô„ÄÇ'
                      },
                      'ÈáçÂøÉ„ÅÆ‰ΩçÁΩÆ': {
                          score: variation(),
                          comment: 'ÈáçÂøÉ‰ΩçÁΩÆ„ÅØÁêÜÊÉ≥ÁöÑ„Åß„Åô„ÄÇ'
                      }
                  };
              }
          }

          // ÁµêÊûúË°®Á§∫
          function displayResults(totalScore, evaluations) {
              document.getElementById('total-score').textContent =
  totalScore;

              const resultsGrid =
  document.getElementById('evaluation-results');
              resultsGrid.innerHTML = '';

              Object.entries(evaluations).forEach(([category, evaluation])       
  => {
                  const item = document.createElement('div');
                  item.className = 'evaluation-item';

                  let scoreClass = 'score-excellent';
                  if (evaluation.score < 85) scoreClass = 'score-good';
                  if (evaluation.score < 70) scoreClass = 'score-poor';

                  item.innerHTML = `
                      <h3>${category}</h3>
                      <div class="evaluation-score
  ${scoreClass}">${evaluation.score}ÁÇπ</div>
                      <p>${evaluation.comment}</p>
                  `;

                  resultsGrid.appendChild(item);
              });

              document.getElementById('results-section').style.display =
  'block';
          }

          // ÂàùÊúüÂåñ
          console.log('„Ç¥„É´„Éï„Ç¢„Éâ„É¨„ÇπË®∫Êñ≠„ÉÑ„Éº„É´ÂàùÊúüÂåñÂÆå‰∫Ü');
          showStatus('üì± „Ç¥„É´„Éï„Ç¢„Éâ„É¨„ÇπË®∫Êñ≠„ÉÑ„Éº„É´„ÅåÊ∫ñÂÇôÂÆå‰∫Ü„Åó„Åæ„Åó„Åü',
  'success');
      </script>
  </body>
  </html>
