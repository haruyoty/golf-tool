 <!DOCTYPE html>
  <html lang="ja">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">     
      <title>⛳ ゴルフアドレス診断ツール</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);     
              margin: 0;
              padding: 20px;
          }
          .container {
              max-width: 1000px;
              margin: 0 auto;
              background: white;
              border-radius: 15px;
              padding: 30px;
          }
          .header {
              text-align: center;
              margin-bottom: 30px;
          }
          .upload-area {
              border: 3px dashed #667eea;
              border-radius: 10px;
              padding: 40px;
              text-align: center;
              margin-bottom: 20px;
              cursor: pointer;
              transition: background-color 0.3s;
          }
          .upload-area:hover {
              background-color: #f0f8ff;
          }
          .upload-area.dragover {
              background-color: #e6f3ff;
              border-color: #4a90e2;
          }
          #imageInput {
              display: none;
          }
          .upload-btn {
              background: #667eea;
              color: white;
              padding: 15px 30px;
              border: none;
              border-radius: 25px;
              cursor: pointer;
              font-size: 16px;
              transition: background-color 0.3s;
          }
          .upload-btn:hover {
              background: #5a6fd8;
          }
          .settings {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));       
              gap: 20px;
              margin-bottom: 20px;
          }
          .setting-group label {
              display: block;
              margin-bottom: 5px;
              font-weight: bold;
          }
          .setting-group select {
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 5px;
          }
          #imageDisplay {
              text-align: center;
              margin: 20px 0;
          }
          #displayImage {
              max-width: 100%;
              max-height: 500px;
              border-radius: 10px;
              box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          }
          .results {
              margin-top: 30px;
              text-align: center;
          }
          .score-display {
              font-size: 48px;
              font-weight: bold;
              color: #667eea;
              margin: 20px 0;
          }
          .analyze-btn {
              background: #28a745;
              color: white;
              padding: 15px 30px;
              border: none;
              border-radius: 25px;
              cursor: pointer;
              font-size: 16px;
              margin: 20px 10px;
          }
          .analyze-btn:hover {
              background: #218838;
          }
          .feedback {
              margin: 20px 0;
              padding: 20px;
              background: #f8f9fa;
              border-radius: 10px;
              text-align: left;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="header">
              <h1>⛳ ゴルフアドレス診断ツール</h1>
              <p>写真をアップロードしてアドレス姿勢を診断</p>
          </div>

          <div class="upload-area" id="uploadArea">
              <input type="file" id="imageInput" accept="image/*">
              <button class="upload-btn" id="uploadBtn">
                  📷 写真をアップロード
              </button>
              <p style="margin-top: 15px;">
                  アドレス時の写真を選択するか、ここにドラッグ&ドロップ
              </p>
          </div>

          <div class="settings">
              <div class="setting-group">
                  <label>利き手</label>
                  <select id="handedness">
                      <option value="right">右打ち</option>
                      <option value="left">左打ち</option>
                  </select>
              </div>
              <div class="setting-group">
                  <label>撮影方向</label>
                  <select id="direction">
                      <option value="front">正面</option>
                      <option value="rear">後方</option>
                  </select>
              </div>
              <div class="setting-group">
                  <label>クラブ</label>
                  <select id="club">
                      <option value="Driver">ドライバー</option>
                      <option value="7I">7番アイアン</option>
                      <option value="PW">ピッチングウェッジ</option>
                  </select>
              </div>
          </div>

          <div id="imageDisplay" style="display: none;">
              <img id="displayImage" alt="アップロードされた画像">
              <br>
              <button class="analyze-btn" id="analyzeBtn">🤖
  AI診断開始</button>
          </div>

          <div id="results" class="results" style="display: none;">
              <h2>🎯 診断結果</h2>
              <div class="score-display" id="totalScore">--</div>
              <div class="feedback" id="feedback"></div>
          </div>
      </div>

      <script>
          // DOM要素取得
          const imageInput = document.getElementById('imageInput');
          const uploadBtn = document.getElementById('uploadBtn');
          const uploadArea = document.getElementById('uploadArea');
          const imageDisplay = document.getElementById('imageDisplay');
          const displayImage = document.getElementById('displayImage');
          const analyzeBtn = document.getElementById('analyzeBtn');
          const results = document.getElementById('results');
          const totalScore = document.getElementById('totalScore');
          const feedback = document.getElementById('feedback');

          // アップロードボタンクリック
          uploadBtn.addEventListener('click', () => {
              imageInput.click();
          });

          // ファイル選択時
          imageInput.addEventListener('change', handleFileSelect);

          // ドラッグ&ドロップ
          uploadArea.addEventListener('dragover', (e) => {
              e.preventDefault();
              uploadArea.classList.add('dragover');
          });

          uploadArea.addEventListener('dragleave', () => {
              uploadArea.classList.remove('dragover');
          });

          uploadArea.addEventListener('drop', (e) => {
              e.preventDefault();
              uploadArea.classList.remove('dragover');
              const files = e.dataTransfer.files;
              if (files.length > 0) {
                  handleFile(files[0]);
              }
          });

          // ファイル処理
          function handleFileSelect(e) {
              const file = e.target.files[0];
              if (file) {
                  handleFile(file);
              }
          }

          function handleFile(file) {
              if (!file.type.startsWith('image/')) {
                  alert('画像ファイルを選択してください。');
                  return;
              }

              const reader = new FileReader();
              reader.onload = (e) => {
                  displayImage.src = e.target.result;
                  imageDisplay.style.display = 'block';
                  results.style.display = 'none';
              };
              reader.readAsDataURL(file);
          }

          // 診断実行
          analyzeBtn.addEventListener('click', () => {
              const handedness =
  document.getElementById('handedness').value;
              const direction = document.getElementById('direction').value;      
              const club = document.getElementById('club').value;

              // シンプルな診断ロジック
              performDiagnosis(handedness, direction, club);
          });

          function performDiagnosis(handedness, direction, club) {
              // 簡易診断（実際のAI解析の代わり）
              const baseScore = 75 + Math.floor(Math.random() * 20);

              results.style.display = 'block';
              totalScore.textContent = baseScore + '点';

              let feedbackText = `
                  <h3>📊 診断結果詳細</h3>
                  <p><strong>設定:</strong> ${handedness === 'right' ?
  '右打ち' : '左打ち'} / ${direction === 'front' ? '正面' : '後方'}撮影 /        
  ${club}</p>

                  <h4>🎯 評価項目</h4>
                  <ul>
                      <li><strong>姿勢バランス:</strong> ${baseScore >= 85 ?     
   '良好' : baseScore >= 70 ? '普通' : '要改善'}</li>
                      <li><strong>アドレス位置:</strong> ${baseScore >= 80 ?     
   '適切' : '調整が必要'}</li>
                      <li><strong>体の向き:</strong> ${baseScore >= 75 ?
  '正しい方向' : '修正が必要'}</li>
                  </ul>

                  <h4>💡 改善ポイント</h4>
              `;

              if (baseScore >= 90) {
                  feedbackText += '<p>🎉
  素晴らしいアドレスです！このまま維持してください。</p>';
              } else if (baseScore >= 75) {
                  feedbackText += '<p>👍
  良好なアドレスです。細かい調整で更に向上できます。</p>';
              } else {
                  feedbackText += '<p>⚠️
  改善の余地があります。基本姿勢から見直してみましょう。</p>';
              }

              feedbackText += `
                  <h4>📝 具体的なアドバイス</h4>
                  <p>• スタンス幅を肩幅程度に保つ<br>
                  • 前傾角度を適切に維持<br>
                  • 重心を足裏全体に分散<br>
                  • リラックスした姿勢を心がける</p>
              `;

              feedback.innerHTML = feedbackText;
          }

          // 初期化メッセージ
          console.log('ゴルフアドレス診断ツールが読み込まれました');
      </script>
  </body>
  </html>
